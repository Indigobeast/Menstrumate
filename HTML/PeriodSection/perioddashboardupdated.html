<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="../../CSS/PeriodSection/perioddashboardupdatedcss.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../JavaScript/PeriodSection/periodsdashboardupdatedjs.js"></script>
    <title>Document</title>
</head>
<body>

<div class="main-body" style="
    background-image: url(../../Assets/pngs/PeriodTrackDashboard/background.png);">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Period<b class="headgrad">Tracker.</b></a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a aria-disabled="true" class="nav-link">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="infopart">
        <div class="circular-progress">
            <div class="progress-most-top">
                <img class="thumb" src="../../Assets/pngs/PeriodTrackDashboard/pointer.png" alt="Thumb">

                <p id="heading-text" class="heading">
                    Cramp-O-meter

                </p>
                

            </div>

        </div>

        <div class="otherinfo">
            <div class="symptomstab">
                <div class="card">
                  <div class="card__side card__side--front card__side--front-1" style="background-image: url(../../Assets/pngs/PeriodTrackDashboard/Hover.png);background-size: cover;">
                    <div class="card__description"></div>
                  </div>
                  <div class="card__side card__side--back card__side--back-1">
                    <div class="card__description">
                      
                    </div>
                  </div>
                </div>
              </div>
            
            <div class="feeedbackanddate">
                <div class="getnext">
                    <p style="font-size: medium;text-align: center;margin-left: 8px;margin-right: 8px;"><span style="font-size: 16px;font-weight: 700;">Get the dates</span><br>of your next Periods<br></p>
                    <button class="lodgelevelbtn">Click here</button>
                </div>
                <div class="feedbackform">
                    <p style="font-size: x-small;text-align: center;margin-left: 8px;margin-right: 8px;"><span style="font-size: 16px;font-weight: 800;">Lodge your levels</span><br>Fill the form to help us know day wise bleeding and cramp level<br></p>
                   <button class="lodgelevelbtn">Fill it</button>
                </div>
            </div>
            <div class="zonetab">
                <h5 style="text-align: center;margin-left: 10px;margin-right: 10px ;font-size: x-large;">Your Periods<br>occured in<br><span class="zonefromjs" style="font-weight: 700;font-size: xx-large;color: green">GREEN</span><br>zone.</h5>
                <img src="../../Assets/pngs/PeriodTrackDashboard/pointer.png" alt="" class="imgaccordtozone" style="height: 40%;">
            </div>

        </div>
    </div>
    <div class="functionsgrp">
        <a class="circlebtn" href="">
            <div class="circleinfo">
                <img alt="" src="../../Assets/pngs/PeriodTrackDashboard/2.png">
                <h6 style="font-weight: 100;">Get Diet</h6>
            </div>
        </a>
        <a class="circlebtn" href="">
            <div class="circleinfo">
                <img alt="" src="../../Assets/pngs/PeriodTrackDashboard/3.png">
                <h6 style="font-weight: 100;">Cramp Relief</h6>
            </div>
        </a>
        <a class="circlebtn" href="">
            <div class="circleinfo">
                <img alt="" src="../../Assets/pngs/PeriodTrackDashboard/1.png">
                <h6 style="font-weight: 100;">Consult a Doc</h6>
            </div>
        </a>
        <a class="circlebtn" href="">
            <div class="circleinfo">
                <img alt="" src="../../Assets/pngs/PeriodTrackDashboard/4.png">
                <h6 style="font-weight: 100;">Tips for Periods</h6>
            </div>
        </a>
    </div>
</div>

</html>
